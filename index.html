<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css"/>
    <title>Landing Page</title>
</head>
<body>
    <nav>
        <div class="nav__logo"><a href="#">Paradise</a></div>
        <ul class="nav__links">
            <li class="link">Home</li>
            <li class="link">features</li>
            <li class="link">About Us</li>
            <li class="link">Contact</li>
        </ul>
        <div class="search__box">
            <input type="text" placeholder="search"/>
            <i class="ri-search-2-line"></i>
        </div>
    </nav>
    <div class="container">
        <div class="container__left">
            <div class="content">
                <h1>Travelling<br />The World.</h1>
                <p>"This is what holidays, travels, vacations are about.
                    It is not really rest or even leisure we chase.
                    strain to renew our capacity to wonder, to shock 
                    ourselves into astonishment once again."</p>
                    <div class="btns">
                        <button class="read__more">Read More</button>
                        <button class="our__blogs">Our Blogs</button>
                    </div>
                    <div class="chevrons">
                        <span class="chev__left">
                            <i class="ri-arrow-drop-left-fill"></i>
                        </span>
                        <span class="chev__right">
                            <i class="ri-arrow-drop-right-line"></i>
                        </span>
                    </div>
            </div>
        </div>
        <div class="container__right">
            <form>
                <h4>Your Destination?</h4>
                <div class="form__group">
                    <label for="Destination">destination</label>
                    <input
                      type="text"
                      name="destination"
                      id="destination"
                      placeholder="Enter destination"
                    />
                </div>
                <div class="form__group">
                    <label for="date">date</label>
                    <input
                      type="text"
                      name="date"
                      id="date"
                      placeholder="dd/mm/yyyy"
                      />
                </div>
                <button type="submit">check travel package</button>
            </form>
        </div>
        <div class="bottom_tracker">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
